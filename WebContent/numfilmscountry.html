	<script type="text/javascript">
	$(document).ready(
			function() {
				
				var tableQ = document.getElementById("tableQuery");
				var result = null
				
				var result_labels = []
				var result_values = []

				$.ajax({
					type : "GET", //Request type
					url : 'NumFilmsCountry',
					dataType : 'json',
					data : {
					},
					cache : false,
					async : false,
					error : function(xhr, status, error) {
						alert(status);
						alert(xhr.responseText);
					},
					success : function(data) {
						
						var tabledata = data;
						
						var table = new Tabulator("#example-table", {
							data:tabledata,           //load row data from array
							layout:"fitColumns",      //fit columns to width of table
							responsiveLayout:"hide",  //hide columns that dont fit on the table
							tooltips:true,            //show tool tips on cells
							addRowPos:"top",          //when adding a new row, add it to the top of the table
							history:true,             //allow undo and redo actions on the table
							pagination:"local",       //paginate the data
							paginationSize:7,         //allow 7 rows per page of data
							movableColumns:true,      //allow column order to be changed
							resizableRows:true,       //allow row order to be changed
							initialSort:[             //set the initial sort order of the data
								{column:"nazione", dir:"asc"},
							],
							columns:[                 //define the table columns
								{title:"Nazione", field:"nazione", editor:"input"},
								{title:"Film totali", field:"film_totali", hozAlign:"left", editor:true},
								],
						});
						
						var count = Object.keys(data).length;
						
						for(var i=0; i < 5; i++)
						{
							result_labels.push(data[i].nazione);
							result_values.push(data[i].film_totali);
						}
						result = data
						
						return data;
					}
				});
				
				
				var ctx = document.getElementById('myChart').getContext('2d');
				var myChart = new Chart(ctx, {
					type : 'bar',
					data : {
						labels : result_labels,
						datasets : [ {
							label : 'Numeri film',
							data : result_values,
							backgroundColor : [ 'rgba(255, 99, 132, 0.2)',
									'rgba(54, 162, 235, 0.2)',
									'rgba(255, 206, 86, 0.2)',
									'rgba(75, 192, 192, 0.2)',
									'rgba(153, 102, 255, 0.2)',
									'rgba(255, 159, 64, 0.2)' ],
							borderColor : [ 'rgba(255, 99, 132, 1)',
									'rgba(54, 162, 235, 1)',
									'rgba(255, 206, 86, 1)',
									'rgba(75, 192, 192, 1)',
									'rgba(153, 102, 255, 1)',
									'rgba(255, 159, 64, 1)' ],
							borderWidth : 1
						} ]
					},
					options : {
						scales : {
							yAxes : [ {
								ticks : {
									beginAtZero : true
								}
							} ]
						}
					}
				});
				
			    
				
			});
