<script type="text/javascript">
window.onload = function() {
	 showQuery()

	};
	



var result = null
var canvas = document.getElementById('bar-chart-grouped');
var context = canvas.getContext('2d');

function showQuery() {
	var from = $("#inputFrom").val();
	var to = $("#inputTo").val();
	
	if(from == ''){
		from = "2005"
	}
	if(to == ''){
		to = "2020"
	}
	var select = $("#select").val();
	if(select != "Default")
		showDistributionOnlyGenre(select,from,to);
	else{
	
		var qty = $("#qty").val();
		if (qty === null || qty === "") {
			qty = 20
		}
		
	
		
		var result_label = []
		var result_qty = []
		var result_drama = []
		var result_comedy = []
		var result_romance = []
		var size = 0
		var qty_drama = 0
		var qty_comedy = 0
		var qty_romance = 0
		var founded_drama = false
		var founded_romance = false
		var founded_comedy = false
	
	
		$
				.ajax({
					type : "GET", //Request type
					url : 'DistribuzioneFilmPerGenereControl',
					dataType : 'json',
					data : {
						From : from,
						To : to
					},
					cache : false,
					async : false,
					error : function(xhr,
							status, error) {
						alert(status);
						alert(xhr.responseText);
					},
					success : function(data) {
						var count = Object.keys(data).length;
						
						for (i = 0; i < count; i++) 
								result_label.push(data[i]._id);
							
					
					for(i=0; i<count; i++)
					{
						founded_drama = false
						founded_romance = false
						founded_comedy = false
						
						qty_drama = 0
						qty_comedy = 0
						qty_romance = 0
						
						for(y of data[i].film)
						{
							
							if(y.genere === "Drama")
							{
								founded_drama = true;
								qty_drama = y.quantita;
							}
							
							if(y.genere === "Comedy")
							{
								founded_comedy = true;
								qty_comedy = y.quantita;
							}
							
							if(y.genere === "Romance")
							{
								founded_romance = true;
								qty_romance = y.quantita;
							}
						}
						
						if(founded_drama)
							result_drama.push(qty_drama);
						else
							result_drama.push(0);
						
						if(founded_romance)
							result_romance.push(qty_romance);
						else
							result_romance.push(0);
						
						if(founded_comedy)
							result_comedy.push(qty_comedy);
						else
							result_comedy.push(0);
					}
				
						
					
						
						result = data
						return data;
					}
				});
		
	
		if (typeof myChart !== 'undefined') {
			myChart.destroy();
		}
		
		myChart = new Chart(document.getElementById("bar-chart-grouped"), {
		    type: 'bar',
		    data: {
		      labels: result_label,
		      datasets: [
		        {
		          label: "Drama",
		          backgroundColor: "#3e95cd",
		          data: result_drama
		        }, {
		          label: "Comedy",
		          backgroundColor: "#b30000",
		          data: result_comedy
		        },
		        {
		          label: "Romance",
		          backgroundColor: "#006600",
		          data: result_romance
			    }
		      ]
		    },
		    options: {
		      title: {
		        display: true,
		        text: 'Distribuzione genere per anno'
		      }
		    }
		});
	}			    
}

	
function showDistributionOnlyGenre(select,from,to){
	var years = []
	var result_genre = []
	var qty_genre = 0
	var founded_genre = false
	$
	.ajax({
		type : "GET", //Request type
		url : 'DistribuzioneGenereControl',
		dataType : 'json',
		data : {
			From : from,
			To : to,
			Genere: select
		},
		cache : false,
		async : false,
		error : function(xhr,
				status, error) {
			alert(status);
			alert(xhr.responseText);
		},
		success : function(data) {
			var count = Object.keys(data).length;

			for (i = 0; i < count; i++) 
				years.push(data[i]._id);
				
			for(i=0; i<count; i++)
			{
				founded_genre = false
				qty_genre = 0
				
				
				for(y of data[i].film)
				{
					
					if(y.genere === select)
					{
						founded_genre = true;
						qty_genre = y.quantita;
					}
				
				}
				if(founded_genre)
					result_genre.push(qty_genre);
				else
					result_genre.push(0);
				
			}
			
			return data;
		}
	});
	

	
	
	if (typeof myChart !== 'undefined') {
		myChart.destroy();
	}
	
	myChart = new Chart(document.getElementById("bar-chart-grouped"), {
	    type: 'bar',
	    data: {
	      labels: years,
	      datasets:[ 
	        {
	          label: select,
	          backgroundColor: "rgba(54, 162, 235, 0.5)",				
	          data: result_genre
	        }
	      ]
	    },
	    options: {
	      title: {
	        display: true,
	        text: 'Distribuzione '+ select +' per anno'
	      }
	    }
	});

}
